[alias]
verco=spawn "wt -w 0 sp -p verco"
fzf=spawn "wt -w 0 sp -p fzf"

[normal-bindings]
<c-o>=:<space>fzf<enter>

[lsp]
glob=**/*.rs
command=rust-analyzer
log=rust-analyzer-log.txt

[lsp]
glob=**/*.cs
command=omnisharp -lsp --encoding utf-8
log=omnisharp-log.txt

[lsp]
glob=**/*.{c,h,cpp,hpp}
command=clangd --offset-encoding=utf-8
log=clangd-log.txt

